<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,400i,700"
    />
    <title>Drum Machine</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="drum-machine" class="unselectable">
      <div id="pads">
        <div class="drum-pad" id="pad1">
          Q<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            id="Q"
          ></audio>
        </div>
        <div class="drum-pad" id="pad2">
          W<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            id="W"
          ></audio>
        </div>
        <div class="drum-pad" id="pad3">
          E<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            id="E"
          ></audio>
        </div>
        <div class="drum-pad" id="pad4">
          A<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
            id="A"
          ></audio>
        </div>
        <div class="drum-pad" id="pad5">
          S<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            id="S"
          ></audio>
        </div>
        <div class="drum-pad" id="pad6">
          D<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            id="D"
          ></audio>
        </div>
        <div class="drum-pad" id="pad7">
          Z<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            id="Z"
          ></audio>
        </div>
        <div class="drum-pad" id="pad8">
          X<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            id="X"
          ></audio>
        </div>
        <div class="drum-pad" id="pad9">
          C<audio
            class="clip"
            src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            id="C"
          ></audio>
        </div>
      </div>
      <div>
        <label for="powerButton">
          <div id="power"><button id="powerButton">OFF</button></div>
        </label>
        <div id="display">DISPLAY</div>
        <div id="volumeBar">
          <span id="volumeText">Volume</span>
          <input
            type="range"
            id="volumeControl"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
